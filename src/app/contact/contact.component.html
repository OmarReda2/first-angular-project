<section class="text-center ">
    <h2>CONTACT ME</h2>
    <div class="star-style mt-2 mb-4">
        <i class="fa-solid fa-star"></i><span class="star-style-span"></span>
    </div>

    <div class="container mt-5">

        <div class="mt-3">
            <label class="w-100 text-start" #label4>Phone Number</label>
            <input type="text" class="form-control" placeholder="Name" (keypress)="label4.style.transform = 'translateY(-20%)';
            label4.style.transition = '.5s';
            label4.style.opacity = '100%';
             " (blur)="label4.style.transform = 'translateY(20%)';
             label4.style.transition = '.5s';
             label4.style.opacity = '0%';">
        </div>

        <div class="mt-3">
            <label class="w-100 text-start" #label>Email</label>
            <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="email" (keypress)="label.style.transform = 'translateY(-20%)';
            label.style.transition = '.5s';
            label.style.opacity = '100%';
             " (blur)="label.style.transform = 'translateY(20%)';
             label.style.transition = '.5s';
             label.style.opacity = '0%';">
        </div>
        <p class="text-danger text-start mt-2 ps-1" *ngIf="validEmail(email) == false && email != '' ">Please enter a
            valid email</p>




        <div class="mt-3">
            <label class="w-100 text-start" #label2>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone Number" (keypress)="label2.style.transform = 'translateY(-20%)';
            label2.style.transition = '.5s';
            label2.style.opacity = '100%';
             " (blur)="label2.style.transform = 'translateY(20%)';
             label2.style.transition = '.5s';
             label2.style.opacity = '0%';">

        </div>


        <div class="mt-3">
            <label class="w-100 text-start" #label3>Message</label>
            <input type="text" class="form-control" placeholder="Message" (keypress)="label3.style.transform = 'translateY(-20%)';
                label3.style.transition = '.5s';
                label3.style.opacity = '100%';
                 " (blur)="label3.style.transform = 'translateY(20%)';
                 label3.style.transition = '.5s';
                 label3.style.opacity = '0%';">
        </div>


        <div class="text-start mt-5">
            <button class="">Send</button>
        </div>

    </div>



</section>
